<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link th:href="@{../../css/style.css}" rel="stylesheet">
	<title>Permiso - Nuevo</title>
</head>

<body class="masthead">
	<!-- MENU -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top nav-menu">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Home</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/usuario}">Usuario</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/perfil/}">Perfiles</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/about-us}">Nosotros</a>
					</li>
				</ul>
				<div class="d-flex">
					<div sec:authorize="isAuthenticated()">
						<form th:action="@{/logout}" method="post" id="form-logout">
						</form>
						<input class="btn btn-dark" style="cursor: pointer" type="submit" value="Logout"
							form="form-logout" />
					</div>
					<div sec:authorize="!isAuthenticated()">
						<a class="btn btn-dark" th:href="@{/login}">Login</a>
					</div>
				</div>

			</div>
		</div>
	</nav>
	<div class="mb-5"></div>



	<form action="#" th:action="@{/permiso/periodo/save}" th:object="${permiso}" method="POST" style="width:70%"
		class="container">
		<h1>Formulario de Permiso por Periodo</h1>

		<div class="row">

			<div class="col form-group">
				<label class="form-label">Dni</label>
				<select th:field="*{persona.idPersona}" class="form-select">
					<option value=0></option>
					<option th:each="p : ${personas}" th:value="${p.idPersona}" th:text="${p.dni}"></option>
				</select>
			</div>

			<div class="col form-group">
				<label class="form-label">Rodado</label>
				<select th:field="*{rodado.idRodado}" class="form-select">
					<option value=0></option>
					<option th:each="r : ${rodados}" th:value="${r.idRodado}" th:text="${r.vehiculo}+' '+${r.dominio}"></option>
				</select>
			</div>
		</div>

		<hr>


		<div class="row">
			<div class="form-group col">
				<label class="form-label">Fecha de Inicio</label>
				<input class="form-control" type="date" th:field="*{fechaString}">
			</div>

			<div class="form-group col">
				<label class="form-label">Cantidad de dias</label>
				<input class="form-control" type="number" th:field="*{cantDias}">
			</div>
		</div>

		<div class="row">
			<div class="form-group col">
				<label class="form-label">Desde</label>
				<input class="form-control" type="text" th:field="*{desdeHasta[0].lugar}">
			</div>

			<div class="form-group col">
				<label class="form-label">Hasta</label>
				<input class="form-control" type="text" th:field="*{desdeHasta[1].lugar}">
			</div>
		</div>


		<div class="row">
			<div class="form-group col">
				<label class="form-label">Vacaciones</label>
				<input class="form-check-input" type="checkbox" th:field="*{vacaciones}">
			</div>
		</div>

		<div class="row">
			<div class="form-group col">
				<input type="submit" class="btn btn-primary">
			</div>
		</div>

	</form>




</body>

</html>
