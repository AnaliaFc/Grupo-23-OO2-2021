<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link th:href="@{../../css/style.css}" rel="stylesheet">
	<title>Permiso - Nuevo</title>
</head>

<body class="masthead">
	<div th:replace="fragments/menu"></div>
	<div class="mb-5"></div>



	<form action="#" th:action="@{/permiso/dia/save}" th:object="${permiso}" method="POST" style="width:70%"
		class="container">
		<h1>Formulario de Permiso por Dia</h1>

		<div class="row">

			<div class="col form-group">
				<label class="form-label">Dni</label>
				<select th:field="*{persona.idPersona}" class="form-select">
					<option value=0></option>
					<option th:each="p : ${personas}" th:value="${p.idPersona}" th:text="${p.nombre+' '+p.apellido+' '+p.dni}"></option>
				</select>
			</div>
			<div class="form-group col">
				<label class="form-label">Fecha de Inicio</label>
				<input class="form-control" type="date" th:field="*{fechaString}">
			</div>
		</div>

		<div class="row mt-3">
			<h4>Desde</h4>
			<div class="form-group col">
				<label class="form-label">Lugar</label>
				<input class="form-control" type="text" th:field="*{desdeHasta[0].lugar}">
			</div>

			<div class="form-group col">
				<label class="form-label">Codigo Postal</label>
				<input class="form-control" type="text" th:field="*{desdeHasta[0].codigoPostal}">
			</div>
		</div>
		
		<div class="row mt-3">
			<h4>Hasta</h4>
			<div class="form-group col">
				<label class="form-label">Lugar</label>
				<input class="form-control" type="text" th:field="*{desdeHasta[1].lugar}">
			</div>

			<div class="form-group col">
				<label class="form-label">Codigo Postal</label>
				<input class="form-control" type="text" th:field="*{desdeHasta[1].codigoPostal}">
			</div>
		</div>
		
		<div class="row mt-3">
			<div class="form-group col">
				<label class="form-label">Motivo</label>
				<input class="form-control" type="text" th:field="*{motivo}">
			</div>

		</div>

		<div class="row mt-3">
			<div class="form-group col">
				<input type="submit" class="btn btn-primary">
			</div>
		</div>

	</form>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
