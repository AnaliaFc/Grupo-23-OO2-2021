<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lista de Perfiles</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link th:href="@{../css/style.css}" rel="stylesheet">
</head>

<body class="masthead">
	<!-- MENU -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top nav-menu">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Home</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/usuario}">Usuario</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/perfil/}">Perfiles</a>
					</li>
				</ul>
				<div class="d-flex">
					<div sec:authorize="isAuthenticated()">
						<form th:action="@{/logout}" method="post" id="form-logout">
						</form>
						<input class="btn btn-dark" style="cursor: pointer" type="submit" value="Logout"
							form="form-logout" />
					</div>
					<div sec:authorize="!isAuthenticated()">
						<a class="btn btn-dark" th:href="@{/login}">Login</a>
					</div>
				</div>

			</div>
		</div>
	</nav>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/perfil/save}" th:object=${perfil} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Perfil</h3>
					</div>
					<div class="card-body">
						<div class="cold-md-4">
							<label class="col-md-3">TIPO</label>
							<input th:field="*{tipo}" type="text" class="form-control col-md-8" />
							<p th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" >EL TIPO NO PUEDE ESTAR VACIO</p>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success" />
					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
