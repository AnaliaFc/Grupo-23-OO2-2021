<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lista de Perfiles</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link th:href="@{../css/style.css}" rel="stylesheet">
</head>

<body class="masthead">
	<div th:replace="fragments/menu"></div>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/perfil/save}" th:object=${perfil} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Perfil</h3>
					</div>
					<div class="card-body">
						<input th:field="*{idPerfil}" type="hidden" class="form-control" />
						<div class="cold-md-4">
							<label class="col-md-3">TIPO</label>
							<input th:field="*{tipo}" type="text" class="form-control col-md-8" />
							<p th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" >EL TIPO NO PUEDE ESTAR VACIO</p>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success" />
					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
