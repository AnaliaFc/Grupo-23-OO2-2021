<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lista de Perfiles</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link th:href="@{../css/style.css}" rel="stylesheet">
</head>

<body class="masthead">
	<div th:replace="fragments/menu"></div>
	<div class="container mt-4">
		<a th:href="@{/perfil/new}" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')">Nuevo</a>
		<a href="/perfil/listar?format=pdf" class="btn btn-secondary" target="_BLANK" sec:authorize="hasRole('ROLE_AUDITOR')">Generar PDF</a>
		<br> </br>
		<table class="table table-bordered table-dark table-striped table-sm" style="width: 800px; margin: 0 auto;">
			<thead>
				<tr>
					<th>ID</th>
					<th>TIPO</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="perfil:${perfiles}">
					<td th:text="${perfil.idPerfil}"></td>
					<td th:text="${perfil.tipo}"></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')">
						<a th:href="@{editar/}+${perfil.idPerfil}" class="btn btn-warning">Editar</a>
						<a th:href="@{eliminar/}+${perfil.idPerfil}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
