<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lista de Perfiles</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link th:href="@{../css/style.css}" rel="stylesheet">
</head>

<body class="masthead">
	<div th:replace="fragments/menu"></div>
	<div class="container mt-4">
		<a th:href="@{/perfil/new}" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')"
			style="margin-left:155px">Nuevo</a>
		<a href="/perfil/listar?format=pdf" class="btn btn-secondary" target="_BLANK"
			sec:authorize="hasRole('ROLE_AUDITOR')">Generar PDF</a>
		<br> </br>
		<div th:if="${error}!=null">
			<div class="alert alert-danger row" role="alert" id="alerta" style="width: 800px; margin: 0 auto; margin-bottom:30px">
				<strong th:text="${error}" class="col-10"></strong>
				<div class="col"></div>
				<button type="button" class="btn btn-light btn-sm col-1" data-dismiss="alert" aria-label="Close" onclick="document.querySelector('#alerta').style.display='none'" style="width: 40px; height:40px">
					<span aria-hidden="true" >&times;</span>
				</button>
			</div>
		</div>
		<table class="table table-bordered table-dark table-striped table-sm" style="width: 800px; margin: 0 auto;">
			<thead>
				<tr>
					<th>TIPO</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="perfil:${perfiles}">
					<td th:text="${perfil.tipo}"></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')">
						<a th:href="@{editar/}+${perfil.idPerfil}" class="btn btn-warning">Editar</a>
						<form action="#" th:action="@{eliminar/}+${perfil.idPerfil}" method="POST" class="d-inline">
							<button class="btn btn-danger" type="submit">Eliminar</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>

</html>
