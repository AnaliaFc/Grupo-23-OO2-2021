<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link th:href="@{css/style.css}" rel="stylesheet">
	
	<style>
		h3,
		h5 {
			font-weight: bold;
		}

		h4,
		p {
			color: gray;
		}
		.user-icon{
			font-size: 60px;
			border: 3px solid white;
			border-radius: 1000px;
			padding: 20px;
			padding-top: 16px;
			padding-bottom: 16px;
			margin-top:20px;
			background:white;
		}
	</style>
	<title>Home - User</title>
</head>

<body class="masthead">
	<div th:replace="fragments/menu"></div>

	<div class="d-flex align-items-center main">
		<div class="container bg-white">
			<div class="row">
				<div class="col-4 text-center p-5" style="background: rgb(33,37,41);
background: linear-gradient(217deg, rgba(33,37,41,1) 22%, rgba(41,43,46,1) 50%, rgba(51,51,51,1) 63%, rgba(68,68,68,1) 100%);">
    				<div></div>
    				<i class="fas fa-user user-icon"></i>
					<h3 class="mt-3 text-light" sec:authentication="name"></h3>
					<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{usuario/}+${user.idPersona}" class="btn btn-primary mt-3">Editar</a>
				</div>
				<div class="col-8 p-5">
					<h3 class="mt-2">Information</h3>
					<hr>
					<div class="row">
						<div class="col">
							<h5>Nombre</h5>
							<p th:text="${user.nombre}"></p>
						</div>
						<div class="col">
							<h5>Apellido</h5>
							<p th:text="${user.apellido}"></p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h5>Tipo de documento</h5>
							<p th:text="${user.tipoDocumento}"></p>
						</div>
						<div class="col">
							<h5>Documento</h5>
							<p th:text="${user.dni}"></p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h5>Email</h5>
							<p th:text="${user.email}"></p>
						</div>
						<div class="col">
							<h5>Role</h5>
							<p th:text="${user.perfil.tipo.replace('ROLE_','')}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	


	<div th:replace="fragments/footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/935cc99ea1.js" crossorigin="anonymous"></script>
</html>
