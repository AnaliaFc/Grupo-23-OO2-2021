<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title>Home</title>
</head>

<body style="background-color:#F2F2F2">
	<div class="container">
		<div class="row mt-3">
			<div class="col">
				<img src="https://images.pexels.com/photos/7473737/pexels-photo-7473737.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
				style="height:95vh; width: 500px">
			</div>
			<div class="col" style="margin-top: 25vh;">
				<div class="jumbotron">
					<h1 class="display-5 d-grid gap-2 col-10 mx-auto mb-3">Â¡Bienvenido!</h1>
					<form th:action="@{/loginprocess}" method="post">
						<div class="mb-3 d-grid gap-2 col-10 mx-auto">
							<input type="text" name="username" id="username" placeholder="Username" class="form-control"/>
						</div>
						<div class="mb-3 d-grid gap-2 col-10 mx-auto">
							<input type="password" name="password" id="password" placeholder="Password" class="form-control" />
						</div>
						<div class="d-grid gap-2 col-6 mx-auto">
							<input type="submit" class="btn btn-primary mb-3" value="Iniciar sesion"/>
						</div>
						<a th:href="@{/}" class="btn btn-secondary mb-2">Ir al inicio</a>
					</form>
					<div th:if="${error != null}" class="alert alert-danger">
						Invalid username or password.
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>

</html>
