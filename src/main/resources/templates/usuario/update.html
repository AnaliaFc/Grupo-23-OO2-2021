<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link th:href="@{../css/style.css}" rel="stylesheet">
	<title>Home</title>
</head>

<body class="masthead">
	<div th:replace="fragments/menu"></div>

	<div class="main">
		<form action="#" th:action="@{/usuario/update}" th:object="${usuario}" method="post">
			<input type="hidden" th:field="*{idPersona}" />
			<input type="hidden" th:field="*{perfil.idPerfil}" />
			<input type="hidden" th:field="*{password}" />
			<p>
				Nombre <input type="text" th:field="*{nombre}" />
			</p>
			<p>
				Apellido: <input type="text" th:field="*{apellido}" />
			</p>
			<p>
				Nombre Usuario: <input type="text" th:field="*{username}" />
			</p>
			<p>
				Email: <input type="text" th:field="*{email}" />
			</p>
			<input type="submit" class="btn btn-primary" value="Editar" />
		</form>
		<form action="#" th:action="@{/usuario/delete/{id}(id=${usuario.idPersona})}" method="post">
			<input type="submit" class="btn btn-primary" value="Borrar Usuario" />
		</form>

	</div>

	<div th:replace="fragments/footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>

</html>
