<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

						<input type="text" class="form-control" th:field="*{apellido}"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                    </div>
                    <div class="col-md-6 form-group">
                       <label class="form-label">Tipo de Documento</label>
						<select th:field="*{tipoDocumento}" class="form-select">
							<option th:each="tipoDocumento : ${T(com.unla.Grupo23OO22021.enums.TipoDocumento).values()}" th:value="${tipoDocumento}" th:text="${tipoDocumento}"></option>

                    </div>
                   
                    <div class="col-md-6 form-group">
                        <label class="form-label"> Email </label>
						<input type="text" class="form-control" th:field="*{email}" /></p>
                    </div>
                   
                     <div class="col-md-6 form-group">
                       <label class="form-label">Nombre de Usuario</label>
						<input type="text" class="form-control" th:field="*{username}"/>

                    </div>
					           
			<input type="submit" class="btn btn-primary" value="Editar" />
		</form>
		<form action="#" th:action="@{/usuario/delete/{id}(id=${usuario.idPersona})}" method="post">
			<input type="submit" class="btn btn-primary" value="Borrar Usuario" />

	</div>

	<div th:replace="fragments/footer"></div>
