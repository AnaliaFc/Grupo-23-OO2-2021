<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link th:href="@{css/style.css}" rel="stylesheet">
	<title>Home</title>
</head>

<body class="masthead">
	<!-- MENU -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Home</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/usuario}">Usuario</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/perfil/}">Perfiles</a>
					</li>
				</ul>
				<div class="d-flex">
					<div sec:authorize="isAuthenticated()">
						<form th:action="@{/logout}" method="post" id="form-logout">
						</form>
						<input class="btn btn-dark" style="cursor: pointer" type="submit" value="Logout"
							form="form-logout" />
					</div>
					<div sec:authorize="!isAuthenticated()">
						<a class="btn btn-dark" th:href="@{/login}">Login</a>
					</div>
				</div>

			</div>
		</div>
	</nav>

	<form action="#" th:action="@{/usuario/update}" th:object="${usuario}" method="post">
		<input type="hidden" th:field="*{idUsuario}" />
		<input type="hidden" th:field="*{perfil.idPerfil}" />
		<input type="hidden" th:field="*{password}" />
		<p>
			Nombre <input type="text" th:field="*{nombre}" />
		</p>
		<p>
			Apellido: <input type="text" th:field="*{apellido}" />
		</p>
		<p>
			Nombre Usuario: <input type="text" th:field="*{username}" />
		</p>
		<p>
			Email: <input type="text" th:field="*{email}" />
		</p>
		<input type="submit" class="btn btn-primary" value="Editar" />
	</form>
	<form action="#" th:action="@{/usuario/delete/{id}(id=${usuario.idUsuario})}" method="post">
		<input type="submit" class="btn btn-primary" value="Borrar Usuario" />
	</form>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>

</html>
