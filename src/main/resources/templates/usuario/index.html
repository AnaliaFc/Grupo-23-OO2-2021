<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<title>Listado de usuarios</title>
</head>

<body>
	<!-- MENU -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Home</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0" >
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/usuario}">Usuario</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/perfil/}">Perfil</a>
					</li>
				</ul>
				<div class="d-flex">
					<div sec:authorize="isAuthenticated()">
						<form th:action="@{/logout}" method="post" id="form-logout">
						</form>
						<input class="btn btn-dark" style="cursor: pointer" type="submit" value="Logout"
							form="form-logout" />
					</div>
					<div sec:authorize="!isAuthenticated()">
						<a class="btn btn-dark" th:href="@{/login}">Login</a>
					</div>
				</div>

			</div>
		</div>
	</nav>
	<div class="mb-5"></div>
	
	<table class="table table-bordered table-dark table-striped table-sm" style="width: 800px; margin: 0 auto;">
		<thead>
			<tr>
				<th>Usuario</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="usuario : ${usuarios}">
				<td> <span th:text="${usuario.username}"> </td>
				<td> <span th:text="${usuario.nombre}"> </td>
				<td> <span th:text="${usuario.apellido}"> </td>
				<td> <span th:text="${usuario.email}"> </td>
			</tr>
		</tbody>
	</table>
	<div class="mb-2"></div>
	<div class="col-md-12 text-center">
		<a href="/usuario/new" class="btn btn-primary" style="text-align: right;" sec:authorize="hasRole('ROLE_ADMIN')">Agregar nuevo usuario</a>
		<a href="/usuario?format=pdf" class="btn btn-primary" style="text-align: center;" target="_BLANK" sec:authorize="hasRole('ROLE_AUDITOR')">Generar pdf</a>
	</div>

</body>

</html>
