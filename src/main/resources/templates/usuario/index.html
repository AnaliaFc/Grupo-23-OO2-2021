<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link th:href="@{css/style.css}" rel="stylesheet">
	<title>Listado de usuarios</title>
</head>

<body class="masthead">
	<div th:replace="fragments/menu"></div>
	<div class="mb-5"></div>

	<div class="main">
		<table class="table table-bordered table-dark table-striped table-sm" style="width: 800px; margin: 0 auto;">
			<thead>
				<tr>
					<th>Usuario</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Perfil</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Acciones</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td> <span th:text="${usuario.username}"> </td>
					<td> <span th:text="${usuario.nombre}"> </td>
					<td> <span th:text="${usuario.apellido}"> </td>
					<td> <span th:text="${usuario.email}"> </td>
					<td> <span th:text="${usuario.perfil.tipo}"> </td>
					<td sec:authorize="hasRole('ROLE_ADMIN')">
						<a th:href="@{usuario/}+${usuario.idPersona}" class="btn btn-danger">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="mb-2"></div>
		<div class="col-md-12 text-center">
			<a href="/usuario/new" class="btn btn-primary" style="text-align: right;"
				sec:authorize="hasRole('ROLE_ADMIN')">Agregar nuevo usuario</a>
			<a href="/usuario?format=pdf" class="btn btn-primary" style="text-align: center;" target="_BLANK"
				sec:authorize="hasRole('ROLE_AUDITOR')">Generar pdf</a>
		</div>

	</div>
	<div th:replace="fragments/footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>

</html>
