<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


<form action="#" th:action="@{/usuario/crear}" th:object="${usuario}" method="post" class="row g-3">

	<div class="col-md-4">
	<p>
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" th:field="*{nombre}"/>
    <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Longitud de Nombre incorrecta </p>
    </div>
    <div class="col-md-4">
  	<label class="form-label">Apellido</label>
    <input type="text" class="form-control" th:field="*{apellido}"/>
  	<p th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Longitud de Apellido incorrecta </p>
  	</p>
  	</div>
	
	
	<p>
	<div class="col-md-4">
	<label class="form-label">Tipo de Documento</label>
		<div class="form-group">
		<select th:field="*{tipoDocumento}">
        <option th:each="tipoDocumento : ${T(com.unla.Grupo23OO22021.enums.TipoDocumento).values()}" th:value="${tipoDocumento}" th:text="${tipoDocumento}"></option>
      	</select>
     	</div> 
     </div>
    
    <div class="col-md-4">
	<label class="form-label"> N° Documento </label>
	<input type="text" class="form-control" th:field="*{dni}" />
	<p th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">Longitud incorrecta </p>
	</div></p>
	<div class="col-md-4">
	<label class="form-label"> Email </label>
	<input type="text" class="form-control" th:field="*{email}" /></p>
	</div>
	<div class="col-md-4">
	<label class="form-label">Nombre de Usuario</label>
	<input type="text" class="form-control" th:field="*{username}"/>
	<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Longitud usuario incorrecta </p>
	</div>
	
	<label class="form-label">Contraseña</label>
	<input type="password" class="form-control" pattern=".{6,}" th:field="*{password}" style= "width:500px"/>
	<div class="col-md-4">
	<input type="submit" class="btn btn-primary" value="Crear"/>
	</div>
	
	
</form>
