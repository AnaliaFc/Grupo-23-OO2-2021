<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


<form action="#" th:action="@{/usuario/crear}" th:object="${usuario}" method="post" class="row g-3">

	<div class="col-md-4">
	<p>
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" th:field="*{nombre}"/>
    </div>
    <div class="col-md-4">
  	<label class="form-label">Apellido</label>
    <input type="text" class="form-control" th:field="*{apellido}"/>
  	</p>
  	</div>
	
	
	<p>
	<div class="col-md-4">
	<label class="form-label">Tipo de Documento</label>
	<select th:field="*{tipoDocumento}" style= "width:200px">
    <option value="default" th:selected="DNI">DNI</option>
    <option value="DocumentoUnico" th:selected="DocumentoUnico">Documento Unico</option>
    <option value="LibretaCivica" th:selected="LibretaCivica">Libreta Cívica</option>
    <option value="LibreDeEnrolamiento" th:selected="LibreDeEnrolamiento">Libreta de Enrolamiento</option>
    <option value="CedulaDeIdentidad" th:selected="CedulaDeIdentidad">C.I</option>
	</select>
	</div>
	<div class="col-md-4">
	<label class="form-label"> N° Documento </label>
	<input type="text" class="form-control" th:field="*{dni}" />
	</div></p>
	<div class="col-md-4">
	<label class="form-label"> Email </label>
	<input type="text" class="form-control" th:field="*{email}" /></p>
	</div>
	<div class="col-md-4">
    <label class="form-label">Nombre de Usuario</label>
	<input type="text" class="form-control" th:field="*{username}"/>
	</div>
	<div class="col-md-4">
	<label class="form-label">Contraseña</label>
	<p><input type="password" class="form-control" pattern=".{6,}" th:field="*{password}"/></p>
	</div>
	<div class="col-md-4">
	<input type="submit" class="btn btn-primary" value="Crear"/>
	</div>
</form>
