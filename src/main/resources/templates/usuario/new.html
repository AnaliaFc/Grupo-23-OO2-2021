<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title>Home</title>
</head>

<body>
	<!-- MENU -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Home</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/usuario}">Usuario</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/perfil/}">Perfil</a>
					</li>
				</ul>
				<div class="d-flex">
					<div sec:authorize="isAuthenticated()">
						<form th:action="@{/logout}" method="post" id="form-logout">
						</form>
						<input class="btn btn-dark" style="cursor: pointer" type="submit" value="Logout"
							form="form-logout" />
					</div>
					<div sec:authorize="!isAuthenticated()">
						<a class="btn btn-dark" th:href="@{/login}">Login</a>
					</div>
				</div>

			</div>
		</div>
	</nav>

	<div class="row">
		<div class="col-md-8 mx-auto">
			<h2>Registro de nuevo Usuario</h2>
			<form action="#" th:action="@{/usuario/crear}" th:object="${usuario}" method="post" class="row g-3">


				<div class="col-md-6 form-group">
					<label class="form-label">Nombre</label>
					<input type="text" class="form-control" th:field="*{nombre}" />
					<p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Longitud de Nombre incorrecta </p>
                    </div>
                    <div class="col-md-6 form-group">
                       <label class="form-label">Apellido</label>
						<input type="text" class="form-control" th:field="*{apellido}"/>
						<p th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Longitud de Apellido incorrecta </p>
                    </div>
                    <div class="col-md-6 form-group">
                       <label class="form-label">Tipo de Documento</label>
						<select th:field="*{tipoDocumento}" class="form-select">
							<option th:each="tipoDocumento : ${T(com.unla.Grupo23OO22021.enums.TipoDocumento).values()}" th:value="${tipoDocumento}" th:text="${tipoDocumento}"></option>
						</select>
					</div>
                    <div class="col-md-6 form-group">
                        <label class="form-label"> N° Documento </label>
						<input type="text" class="form-control" th:field="*{dni}" />
						<p th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">Longitud incorrecta </p>
                    </div>
                   
                    <div class="col-md-6 form-group">
                        <label class="form-label"> Email </label>
						<input type="text" class="form-control" th:field="*{email}" /></p>
                    </div>
                   
                     <div class="col-md-6 form-group">
                       <label class="form-label">Nombre de Usuario</label>
						<input type="text" class="form-control" th:field="*{username}"/>
						<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Longitud usuario incorrecta </p>
                    </div>
					
					<div class="col-md-6 form-group">
                       <label class="form-label">Rol</label>
						<select th:field="*{perfil.idPerfil}" class="form-select">
							<option th:each="p : ${perfiles}" th:value="${p.idPerfil}" th:text="${p.tipo}"></option>
						</select>
					</div>
										
					<div class="col-md-6 form-group">
						<label class="form-label">Contraseña</label>
						<input type="password" class="form-control" pattern=".{6,}" th:field="*{password}"/>
					</div>
					
                     
                
				<input type="submit" class="btn btn-primary" value="Crear"/>
            </form>
        </div>
    </div>
 
	
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>

</html>
